
###########################################
######### Basic Options/Bindings ##########
###########################################

# `$ man tmux /STYLES /FORMATS`

set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

# This is for unbinding default leader and setting to <C-a>
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix


# TODO: Check out `man tmux; /terminal-features`

set -g editor nvim

bind r source-file ~/.tmux.conf
# Index at 1 cuz 0 is annoying to hit
set -g base-index 1
set -g pane-base-index 1

set -g clock-mode-style 24
set -g clock-mode-colour red

# Make copy-mode like vim
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Awesome window switching
bind -r C-h select-window -t :=1
bind -r C-n select-window -t :=2
bind -r C-t select-window -t :=3
bind -r C-s select-window -t :=4


# Reload tmux config
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded!"

# This should be default - Pane resizing
bind -r C-Left resize-pane -L 5
bind -r C-Right resize-pane -R 5
bind -r C-Up resize-pane -U 5
bind -r C-Down resize-pane -D 5

###########################################
######## Style of Status/Windows ##########
###########################################

muted_red="#c51605"
crimson="#b31312"
light_red="#df2E38"
